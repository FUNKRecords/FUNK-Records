<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Demo – X.L.T Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
      line-height: 1.6;
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-weight: 800;
    }
    ul {
      margin-top: 1rem;
    }
    a {
      color: #00BFFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn {
      display: inline-block;
      background: white !important;
      color: black !important;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #008ACF;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <section id="demo">
  <h2>Submit Your Demo</h2>
  <p>We’re open to hearing new, unique sounds that fit our vibe — Phonk, chill phonk, lo-fi, electronic, or experimental.</p>
  <form action="https://formspree.io/f/mzzrkpqj" method="POST">
    <label>Your Name</label><br>
    <input type="text" name="name" required><br><br>

    <label>Your Email</label><br>
    <input type="email" name="email" required><br><br>

    <label>Demo Link (SoundCloud, Dropbox etc.)</label><br>
    <input type="url" name="demo-link" required><br><br>

    <label>Short Message (about you or the project)</label><br>
    <textarea name="message" rows="4" required></textarea><br><br>

    <button type="submit" class="btn">Send Demo</button>
  </form>
  <p><small>*We only accept private streaming links. No attachments.</small></p>
</section>
  <footer>
    <p>&copy; 2025 X.L.T Records. All rights reserved.</p>
  </footer>
</body>
</html>
